[config]
version_check = false
caching = false

expr_prefix = ['<', '*']
expr_postfix = ['*', '>']

block_prefix = ['{', '{']
block_postfix = ['}', '}']

[config.custom_keywords]
fontSans = "Geist Regular"
fontMono = "GeistMono Nerd Font Regular"

[templates.hyprland]
input_path = './templates/hyprland.conf'
output_path = '~/.config/hypr/core/colors.conf'

[templates.kitty]
input_path = './templates/kitty.conf'
output_path = '~/.config/kitty/colors.conf'

[templates.lazygit]
input_path = './templates/lazygit.yml'
output_path = '~/.config/lazygit/config.yml'

[templates.rofi]
input_path = './templates/rofi.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.swaync]
input_path = './templates/colors.css'
output_path = '~/.config/swaync/colors.css'

[templates.waybar]
input_path = './templates/colors.css'
output_path = '~/.config/waybar/colors.css'

[templates.preview]
input_path = './templates/preview.html'
output_path = './preview.html'

[templates.gtk3]
input_path = '~/.config/matugen/templates/GTK-colors/gtk-3.0/gtk.css'
output_path = '~/.local/share/themes/Matugen/gtk-3.0/gtk.css'
[templates.gtk3-dark]
input_path = '~/.config/matugen/templates/GTK-colors/gtk-3.0/gtk-dark.css'
output_path = '~/.local/share/themes/Matugen/gtk-3.0/gtk-dark.css'
[templates.gtk4]
input_path = '~/.config/matugen/templates/GTK-colors/gtk-4.0/gtk.css'
output_path = '~/.local/share/themes/Matugen/gtk-4.0/gtk.css'
[templates.gtk4-dark]
input_path = '~/.config/matugen/templates/GTK-colors/gtk-4.0/gtk-dark.css'
output_path = '~/.local/share/themes/Matugen/gtk-4.0/gtk-dark.css'
[templates.gtk-cinnamon]
input_path = '~/.config/matugen/templates/GTK-colors/cinnamon/cinnamon.css'
output_path = '~/.local/share/themes/Matugen/cinnamon/cinnamon.css'
[templates.gtk-gnome]
input_path = '~/.config/matugen/templates/GTK-colors/gnome-shell/gnome-shell.css'
output_path = '~/.local/share/themes/Matugen/gnome-shell/pad-osd.css'
