source = ~/dotfiles/hypr/core/autostart.conf
source = ~/dotfiles/hypr/core/colors.conf
source = ~/dotfiles/hypr/core/envs.conf
source = ~/dotfiles/hypr/core/keymaps.conf
source = ~/dotfiles/hypr/core/rules.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 2
  gaps_out = 4

  border_size = 2
  no_border_on_floating = true

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  col.active_border = $on_primary
  col.inactive_border = $on_tertiary

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = true

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle

  # https://wiki.hyprland.org/Configuring/Variables/#snap
  snap {
    enabled = true
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 12
  rounding_power = 4.0

  # Change transparency of focused and unfocused windows
  active_opacity = 0.90
  inactive_opacity = 0.80
  fullscreen_opacity = 1.0

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 8
    passes = 3
    contrast = 1.8

    popups = true
    special = true
    special = true
    ignore_opacity = true
    new_optimizations = true
  }

  # https://wiki.hyprland.org/Configuring/Variables/#shadow
  shadow {
    enabled = false
    range = 2
    render_power = 1
    color = $on_secondary
    color_inactive = $on_secondary
  }
}

# See https://wiki.hyprland.org/Configuring/Monitors
# Monitor name, resolution@refresh, position, scale
monitor = , preferred, 0x0, 1
# monitor = DP-2, 1920x1080, 0x-1080, 1 
# monitor = DP-2, preferred, auto, 1, mirror, eDP-1

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

# See https://wiki.hyprland.org/Configuring/Variables/#xwayland
xwayland {
  enabled = true
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + O in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true # disables the random hyprland logo / anime girl background. :(
  force_default_wallpaper = 0 # Enforce any of the 3 default wallpapers. Setting this to 0 or 1 disables the anime background. -1 means “random”. [-1/0/1/2]
  disable_splash_rendering = true
  vfr = true
  vrr = 2
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  # https://wiki.hyprland.org/Configuring/Variables/#touchpad
  touchpad {
    disable_while_typing=false
    natural_scroll=true 
    clickfinger_behavior=false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
  }

  # https://wiki.hyprland.org/Configuring/Variables/#touchdevice
  touchdevice {
  }

  # https://wiki.hyprland.org/Configuring/Variables/#tablet
  tablet {
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe_distance = 400
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}

