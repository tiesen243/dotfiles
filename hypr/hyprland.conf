
# autogenerated = 1 # remove this line to remove the warning

# Some default env vars.
env = XCURSOR_SIZE, 12
# Note: The following env vars are set for nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Execs to run on startup
exec-once = swayidle -C ~/dotfiles/swayidle/config 
exec-once = copyq --start-server # & hyprpaper

# Bind the startup script 
exec-once = /usr/bin/nohup rclone --vfs-cache-mode writes mount OneDrive: ~/OneDrive &

# Monitor config 
monitor= eDP-1, 1920x1080@144, 0x0, 1
# monitor= DP-2, 1920x1080, 0x0, 1
# monitor= DP-2, 1920x1080, auto, 1, mirror, eDP-1

# Keyboards and mice
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Animation config
animations {
    enabled = yes

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = trueWayland games like 
    no_gaps_when_only = 2
}

gestures {
    workspace_swipe = on
}


misc {
    force_default_wallpaper = 4 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # Set to true to disable the hyprland logo on the lockscreen
    enable_swallow = true
}


# Source additional config files
source = ./theme.conf
source = ./keymap.conf
source = ./windowrule.conf

