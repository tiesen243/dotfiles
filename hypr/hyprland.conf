# Some default env vars.
env = XCURSOR_SIZE, 12
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Execs to run on startup
exec-once = waybar --config ~/dotfiles/waybar/config --style ~/dotfiles/waybar/aura.css
exec-once = swayidle -C ~/dotfiles/swayidle/config 
exec-once = copyq --start-server & hyprpaper
# exec-once = /usr/bin/nohup /usr/bin/easyeffects --gapplication-service 

# Bind onedrive on startup 
exec-once = /usr/bin/nohup rclone --vfs-cache-mode writes mount OneDrive: ~/OneDrive &

