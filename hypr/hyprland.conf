source = ~/dotfiles/hypr/core/autostart.conf
source = ~/dotfiles/hypr/core/colors.conf
source = ~/dotfiles/hypr/core/envs.conf
source = ~/dotfiles/hypr/core/keymaps.conf
source = ~/dotfiles/hypr/core/rules.conf

# @see https://wiki.hypr.land/Configuring/Monitors
#         Monitor name, resolution@refresh, position, scale, ...options
monitor =             , preferred         , 0x0     , 1
# monitor =         DP-2, 1920x1080         , 0x-1080 , 1 
# monitor =         DP-2, preferred         , auto    , 1    , mirror, eDP-1

# @see https://wiki.hypr.land/Configuring/Variables/#general
general {
  gaps_in = 2
  gaps_out = 4
  float_gaps = 4

  border_size = 2
  col.active_border = $on_primary $primary $on_primary 45deg
  col.inactive_border = $on_tertiary
  col.nogroup_border_active = $on_secondary $secondary $on_secondary 45deg
  col.nogroup_border = $on_tertiary

  layout = dwindle

  resize_on_border = true
  extend_border_grab_area = 8
  hover_icon_on_border = true

  # @see https://wiki.hypr.land/Configuring/Tearing before you turn this on
  allow_tearing = false

  # @see https://wiki.hypr.land/Configuring/Variables/#snap
  snap {
    enabled = true
    window_gap = 4
    monitor_gap = 4
    border_overlap = false
    respect_gaps = true
  }
}

# @see https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  rounding = 8
  rounding_power = 2.0
  border_part_of_window = true

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    enabled = false
    new_optimizations = true
      
    size = 4
    passes = 3
    noise = 0.02
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
  }

  # https://wiki.hypr.land/Configuring/Variables/#shadow
  shadow {
    enabled = false
    range = 2
    render_power = 1
    color = $on_secondary
    color_inactive = $on_tertiary
  }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1

  animation = windows, 1, 5, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 0, 1, liner
  animation = borderangle, 0, 30, liner, loop
  animation = fade, 1, 5, default
  animation = workspaces, 1, 5, wind
}

# @see https://wiki.hypr.land/Configuring/Variables/#input
input {
  kb_model =
  kb_layout = us
  kb_variant =
  kb_options =
  kb_rules =
  kb_file =

  numlock_by_default = true
  sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.

  natural_scroll = false
  follow_mouse = true

  # @see https://wiki.hypr.land/Configuring/Variables/#touchpad 
  touchpad {
    natural_scroll = true 
    tap-to-click = true
    tap-and-drag = true
  }

  # @see https://wiki.hypr.land/Configuring/Variables/#touchdevice
  touchdevice {
    enabled = false
  }

  # @see https://wiki.hypr.land/Configuring/Variables/#virtualkeyboard
  Virtualkeyboard {
  }

  # https://wiki.hyprland.org/Configuring/Variables/#tablet
  tablet {
  }
}

# @see https://wiki.hypr.land/Configuring/Variables/#group
group {
  auto_group = true

  # @see https://wiki.hypr.land/Configuring/Variables/#groupbar
  groupbar {
    enabled = false
  }
}

# @see https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  disable_hyprland_logo = true         # disables the random hyprland logo / anime girl background. :(
  force_default_wallpaper = 0          # Enforce any of the 3 default wallpapers. Setting this to 0 or 1 disables the anime background. -1 means “random”. [-1/0/1/2]
  disable_splash_rendering = true
  disable_scale_notification = false
  col.splash = $primary
  font_family = "Geist"
  splash_font_family = "Geist"

  vfr = true
  vrr = 0
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true     # Master switch for pseudotiling. Enabling is bound to mainMod + O in the keybinds section below
  preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe_distance = 400
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}

