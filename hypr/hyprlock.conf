    monitor             =
    size                = 100, 40

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $surface
    rounding            = $shape-rd
    border_size         = $border-size
    border_color        = $on_primary

    position            = -20, 20
    halign              = right
    valign              = bottom
    zindex              = 1
}

# NETWORK BG
shape {
