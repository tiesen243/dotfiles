source = ~/dotfiles/hypr/core/colors.conf

# See https://wiki.hypr.land/Hypr-Ecosystem/hyprlock

# Utility vars hardcoded
$wifi-mode              = false  #Change the WiFi output. true = show SSID, false = Connected.

# Default geolocation provider is IP-API.COM, hardcode it if the location does not match the current location.
# Hardcode your location (If hardcode does not recognize your City, change it to IP Geolocation provider in weatherinfo.sh)
$CITY                   = HoChiMinh

# WALLPAPER
$wallpaper              = ~/dotfiles/assets/_background.png
$blur                   = 2

# ADJUST HERE
$font-text              = GeistMono Nerd Font Bold
$font-text0             = Geist Bold
$font-symbol            = GeistMono Nerd Font Mono Regular
$font-size              = 12
$rounding               = 12
$shape-rd               = -1
$border-size            = 2
$shadow-pass            = 3
$shadow-size            = 4
$shadow-boost           = 1.2
$text-shadow-pass       = 1
$text-shadow-boost      = 0.5

# GENERAL
general {
    no_fade_in          = true
    grace               = 1
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

#BACKGROUND
background {
    monitor             =
    path                = $wallpaper

    blur_passes         = $blur
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 0
}

# PROFILE PICTURE
image {
    monitor             =
    path                = ~/dotfiles/assets/_avatar.png
    size                = 120

    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow
    shadow_boost        = $shadow-boost

    rounding            = $rounding
    border_size         = $border-size
    border_color        = $on_primary
    rotate              = 0

    position            = 20, -20
    halign              = left
    valign              = top
    zindex              = 1
}

# USER INFO
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$USER󰁥 $(hostnamectl hostname)"

    shadow_passes       = 1
    shadow_boost        = 0.5

    color               = $primary
    font_size           = 20
    font_family         = $font-text0

    position            = 170, -60
    halign              = left
    valign              = top
}

# INPUT FIELD
input-field {
    monitor             =
    size                = 275, 55
    rounding            = $rounding

    outline_thickness   = $border-size
    outer_color         = $on_primary
    dots_size           = 0.1 
    dots_spacing        = 1
    dots_center         = true

    inner_color         = $surface
    font_color          = $primary
    fade_on_empty       = false

    font_family         = $font-text
    placeholder_text    = <span>󰢏 $USER</span>
    hide_input          = false
    check_color         = $on_error
    fail_color          = $on_error_container
    swap_font_color     = true

    position            = 0, -240
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$(date +"%H")" 
    color               = $primary

    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = $font-text

    position            = 0, -155
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$(date +"%M")"
    color               = $primary
  
    shadow_passes       = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = $font-text
    
    position            = 0, -325
    halign              = center
    valign              = top
}


# GREETING
label {
    monitor             =
    text                = cmd[] echo "$(~/dotfiles/scripts/greeting.sh)"

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $primary
    font_size           = $font-size
    font_family         = $font-text

    position            = 0, -55
    halign              = center
    valign              = center
}

# TODAY IS
label {
    monitor             =
    text                = cmd[] bash -c 'day=$(date +%A); echo "Today is $day"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $primary
    font_size           = $font-size
    font_family         = $font-text

    position            = 0, -75
    halign              = center
    valign              = center
}

# DATE
label {
    monitor             =
    text                = cmd[] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $primary
    font_size           = 14
    font_family         = $font-text

    position            = 0, -115
    halign              = center
    valign              = center
}

# WEATHER
label {
    monitor             =
    text                = cmd[] echo -e "$(~/dotfiles/scripts/weatherinfo.sh --city $CITY)"

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $primary
    font_size           = $font-size
    font_family         = $font-text

    position            = 0, -165
    halign              = center
    valign              = center
}

# BATTERY
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$(~/dotfiles/scripts/battery.sh)"

    color               = $primary
    font_size           = $font-size
    font_family         = $font-text

    position            = -40, 32
    halign              = right
    valign              = bottom
    zindex              = 5
}

# NETWORK
