general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2
    col.active_border = rgba(98AEF8E6) rgba(6365A4E6) 45deg
    col.inactive_border = rgba(98AEF899)
    no_border_on_floating = false

    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 8

    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 4
    shadow_scale = 0.97
    col.shadow = rgba(1E2641ee)

    blur {
        enabled = true
        size = 4
        passes = 1
        vibrancy = 0.1696
        new_optimizations = true
        special = true
        xray = true
    }
}

